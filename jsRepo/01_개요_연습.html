<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개요 연습</title>
    <style>
        #t01{
            background-color: gray;
            width: 100px;
            height: 100px;
        }
        #t02{
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 혼자 연습해서 내용이 다름. 깃에서 받아서 하기 -->
    <h1>연습</h1>
    <div id="t01"></div>
    <button onclick="f01();">변경버튼</button>

    <script>
        function f01(){
            const x =document.querySelector("#t01");
                x.innerHTML="BOX";
                x.setAttribute("id","t02");
        }
    </script>
</body>
</html>
